<h1 id="精简版">精简版</h1>

<blockquote>
<ul>
<li>拼接sql工具</li>
<li>支持多种数据库,包括MsSql,MySql,Oracle,Sqlite,Postgres等,可扩展其他数据库方言的支持</li>
<li>整个sql拼写只使用1个StringBuilder,减少字符串碎片生成</li>
<li>Nuget包名: ShadowSql.Core</li>
</ul>
</blockquote>
<div class="NOTE">
<h5>注意</h5>
<p>本项目文档未特殊说明的示例sql,默认使用MsSql,并非只支持MsSql</p>
